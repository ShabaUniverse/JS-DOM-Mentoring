<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get Width & Height</title>
    <style>
      .title {
        width: 300px;
        height: 50px;
        background-color: brown;
        border: 1px solid black;
        margin-left: 3px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h2 class="title" id="title">Check this width and height</h2>
    </div>
  </body>
  <script>
    let title = document.querySelector('.title');
    // offsetHeight is border included
    let height = title.offsetHeight;
    let width = title.offsetWidth;
    
    // clientHeight is without border calculated
    let heightNoBorder = title.clientHeight;
    let widthNoBorder = title.clientWidth;

    // to get the margin, or anything from styles.
    let style = getComputedStyle(title);
    let marginLeft = parseInt(style.marginLeft);
    console.log(marginLeft);
  </script>
</html>
