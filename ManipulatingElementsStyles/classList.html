    let paragraph = document.querySelector("#paragraph");

    //classes going to return a DomTokenList object that represents the all class names of selected element

    // Then, iterate over the elements of the classList and show the classes in the Console window.
    for (let classNick of paragraph.classList) {

    }

    // use add() to add new class to class list;
    paragraph.classList.add('newClassAddedWithAdd');

    // use remove() to remove class from class list

    // use replace()
