<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cloneNode</title>
  </head>
  <body>
    <div id="main">
      <h1>this is main</h1>
      <ul id="original">
        <li>JS</li>
        <li>HTML</li>
        <li>CSS</li>
      </ul>

      <h1>this is cloned</h1>
    </div>
  </body>

  <script>
    let original = document.getElementById("original");
    let cloneOriginalUl = original.cloneNode(true);
    cloneOriginalUl.id = "cloned-menu";
    let main = document.getElementById("main");
    main.appendChild(cloneOriginalUl);
  </script>
</html>

<!-- 
The cloneNode() method accepts an optional parameter deep:
If the deep is true, then the original node and all of its descendants are cloned.
If the deep is false, only the original node will be cloned. All the nodeâ€™s descendants will not be cloned.
 -->
