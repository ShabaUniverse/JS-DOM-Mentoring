<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doming</title>
  </head>
  <body>
    <div>
      <ul id="ui-list">
        <li>React</li>
        <li>Vue</li>
      </ul>
    </div>
  </body>

  <script>
    let frameworks = ['Angular', 'Solid']
    let ul = document.querySelector('#ui-list');
    
    let letsee = frameworks.map(item => {
      let li = document.createElement('li');
      li.innerHTML = item;
      return li
    })

    ul.firstChild.before(...letsee);
  </script>
</html>
