<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick attribute</title>
    <style>
        #text {
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="main">
        <p id="text">change color of this one</p>
        <button id="btn">click</button>
    </div>
</body>

<script>
    let btn = document.querySelector("#btn");
    function changeColor(color){
        let text = document.querySelector("#text");
        text.style.color = color;
    }

    function colorGreen(){
        changeColor('green');
        this.onclick = colorRed;
        console.log('color is green and click event was set to colorRed()')
    }
    
    function colorRed(){
        changeColor('red');
        this.onclick = colorGreen;
        console.log('color is red and click event was set to colorGreen()')
    }

    btn.onclick = colorGreen;
</script>
</html>
