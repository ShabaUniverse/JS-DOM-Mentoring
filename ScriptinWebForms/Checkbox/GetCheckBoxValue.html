<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Checkbox Value</title>
  </head>
  <body>
    <div class="main">
      <label for="color1"> <input type="checkbox" name="color" id="color1" value="blue"> blue </label>
      <label for="color2"> <input type="checkbox" name="color" id="color2" value="red"> red </label>
      <label for="color3"> <input type="checkbox" name="color" id="color3" value="green"> green </label>

      <button id="getBtn">Get</button>
    </div>
  </body>
  <script>
    let btn = document.querySelector("#getBtn");
    btn.addEventListener("click", function(){
      let checkBoxes = document.querySelectorAll("input[name='color']:checked");
      let selectedColors = [];
      checkBoxes.forEach(element => {
        selectedColors.push(element.value)
      })
      alert(selectedColors);
    })
  </script>
</html>
